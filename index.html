<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="script.js" defer></script>
    <title>Country</title>
</head>
<body>
    <div class="bg-blue-300 rounded-xl p-4 w-[70%] mx-auto mt-10">

        <h1 class="text-center text-5xl font-bold mb-5 text-slate-800 uppercase">Country</h1>

        <div id="params" class="bg-slate-200 my-10 rounded-2xl p-4">

            <form class="flex flex-col mb-4">
                <input id="inputText" type="text" class="p-2 rounded-lg w-full mb-2" placeholder="Rechercher un pays ...">
            </form>

            <form class="flex mb-4 bg-blue-300 p-2">
                <input id="inputRange" type="range" class="w-[80%]"><span id="valueRange" class="ml-2 font-bold text-2xl"></span>              
            </form>

            <div class="flex gap-3 justify-center">
                <button id="croissant" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">Tri croissant</button>
                <button id="decroissant" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">Tri décroissant</button>
                <button id="alpha" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">Tri alphabétique</button>

            </div>

        </div>

        <div id="app" class="bg-slate-200 my-10 rounded-2xl p-4 flex flex-wrap gap-5 justify-center">

        </div>
    </div>
    
</body>
</html>
